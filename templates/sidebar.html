{% load static %}

<head>
  <style>
    .hidden-scroll::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .hidden-scroll {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .dropdown {
      color: #fff;
      display: block;
      position: relative;
      text-decoration: none;
      transition-duration: 0.5s;
    }

    .menu:hover{
      background-color: #213278;
    }   
    
    .ddown-menu {
      visibility: hidden;
      opacity: 0;
      min-width: 100%;
      position: absolute;
      transition: all 0.5s ease;
      display: none;
      margin-left: -1em;
      background: white;
      padding: 0;
      z-index: 1000;
      box-shadow: 0 3px 4px rgb(0 0 0 / 0.1);
      border-radius: 5px;
      transform: translate(100%, -46px);
     
    }
    
    .dropdown:hover > .ddown-menu,
    .ddown-menu:hover {
      visibility: visible;
      opacity: 1;
      display: block;
    }
    
    .dropdown-item {
      clear: both;
      width: 100%;
      padding: .4rem;
    }

    .hiddenable-text {
      color: rgb(233, 233, 233);
    }

    .active > a > span {
      color: skyblue;
    }

    .setting-menu {
      transform: translate(0%, -100%);
    }

    .itemregs-menu {
      transform: translate(100%, -50%);
    }

    .force-scroll {
      overflow-y: scroll;
      height: 210px; 
      margin-left:-2em;
    }

	#sidebarToggle {
		width: 2.5rem;
		height: 2.5rem;
		text-align: center;
		margin: .2rem 0;
		cursor: pointer;
		background: none;
		border: none;
	  }
	  
	  #sidebarToggle::after {
		font-weight: 900;
		color: white;
		content: '\f100';
		font-family: 'Font Awesome 5 Free';
		margin-right: 0.1rem;
	  }
	  
	 #sidebarToggle:hover {
		text-decoration: none;
	  }
	  
	 #sidebarToggle:focus {
		outline: none;
	  }
  </style>
</head>
